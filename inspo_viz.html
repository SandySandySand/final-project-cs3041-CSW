<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style src = "style.css"></style> <!--My own style sheeting-->
        
        <title>What Are We Writing Now?</title>
    </head>

    <body>
      <div class="container-fluid">
        <h1>Visual Inspiration</h1> 
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="images\dusty blue.png" alt="dusty blue.png" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="images\dusty brown.png" alt="dusty brown" style="width:100%;">
            </div>
          
            <div class="item">
              <img src="images\rouge.png" alt="rouge" style="width:100%;">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="btn-group btn-group-lg">
          <a type="button" class="btn btn-primary btn-lg" href=#>Pastel</a>
          <a type="button" class="btn btn-primary btn-lg" href=#>Neutral</a>
          <a type="button" class="btn btn-primary btn-lg" href=#>Neon</a>
          <a type="button" class="btn btn-primary btn-lg" href=#>Basics</a>
        </div>
      </div>
    </body>
</html>
